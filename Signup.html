<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<img class="positioned" src="first.png">
	<div class="signup">
		<h1 class="lilmargin signupcolor"  >SIGN UP</h1>

		<h2>Create a new Account</h2>
		<div class="thinline"></div> <br><br> <br>
		</div>
		<div class="signupdetails">
		<input type="text" placeholder="First name" id="fnam"> 
		<input type="text" placeholder="Surname" id="snam"> <br> <br> 
		<input class="extendedwidth" type="text" placeholder="Email" id="emai"> <br> <br> 
		<input class="extendedwidth" type="text" placeholder="Password" id="pass"> <br><br>
		<input class="extendedwidth" type="text" placeholder="Confirm Password" id="con"> <br><br>
		</div>
		<div id="intext" class="innertext"></div><br><br><br><br><br><br><br>
		<button class="buttonsignup" onclick="signup()">Sign Up</button>
		

	
<script type="text/javascript">
	let allStudents=[]
	function signup(){
		var newStudents={
			firstname:fnam.value,
			surname:snam.value,
			email:emai.value,
			password:pass.value
		}
		var confirmpassword=con.value
		if(pass.value!=con.value){
			intext.innerText=('The passwords inputed are different,Kindly reconfirm the password')
			return false 
		}
		else if (fnam.value==''||snam.value==''||emai.value==''||pass.value==''||con.value==''){
			intext.innerText=('Please Kindly input all fields')
			return false
		}else{
			allStudents.push(newStudents)
			location.replace('signin.html')
		}
		
	}
</script>
</body>
</html>
